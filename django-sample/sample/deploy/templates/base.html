<!DOCTYPE html>
<html>
<head>
    <title>Django Navbar</title>
    <style>
        nav {
            background-color: #222;
            padding: 12px;
        }
        nav a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
